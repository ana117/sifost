<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta id="csrf_token" sec:authorize="isFullyAuthenticated()" th:name="_csrf" th:content="${_csrf.token}"/>

    <title>Create Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/success.css}"/>
</head>
<body style="background-color: #217DBB;">
    <nav>
        <div class="container">
            <h1>SIFOST</h1>
            <div class="menu">
                <a href="/survey/create" style="text-decoration: none; color: black;">Back</a>
            </div>
        </div>

    </nav>
    <form id="surveyForm" method="post">
        <p>Create a Survey</p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Survey Title</span>
            <input id="title-input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div id="questions"></div>
        <button id="add-question" type="button" class="btn btn-outline-primary">Add</button>

        <button type="submit" id="submit-button" class="btn btn-outline-success">Submit</button>
    </form>

    <script th:src="@{/js/create-survey.js}"></script>
</body>
</html>
