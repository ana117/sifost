<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="ISO-8859-1">
    <title>User Profile</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container text-center">
<h1> Hello, <span sec:authentication="name">Username</span>! </h1>
<h4> Username: </h4>
<p th:text="${user.getUsername()}"></p>
<h4> Email: </h4>
<p th:text="${user.getEmail()}"></p>
<h4> Description: </h4>
<p th:text="${user.getDeskripsi()}"></p>
<h4> Interests: </h4>
<tr th:each="interest : ${user.getInterests()}">
    <p th:text="${interest.getName()}"></p>
</tr>
<div>
    <form th:action="@{/survey/create}" method="get">
        <input type="submit" value="Create Form" />
    </form>
</div>
    <br>
<div>
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Sign Out" />
    </form>
</div>
</div>
</body>
</html>
