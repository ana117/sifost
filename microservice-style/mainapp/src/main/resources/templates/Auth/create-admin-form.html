<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Create Admin - Sifost</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="" th:href="@{/css/style.css}"/>
</head>
<body style="background-color: #1b1d24 ; margin: 75px">
<div class="container text-center">
    <form th:action="@{/create-admin}" th:object="${user}"
          method="post" style="max-width: 600px; margin: 0 auto;">
        <p th:if="${error} == error">
            username telah terdaftar;
        </p>

        <div class="card d-flex justify-content-around" style="background-color: #217dbb">
            <div class="card-body " style="padding: 10%;">
                <h1 style="font-weight: bold ; margin: 10px ">Create Admin</h1>
                <div class="form-group row">
                    <div class="col">
                        <input placeholder="username" type="text" th:field="*{username}" class="form-control" required />
                    </div>
                </div>
                <div style="height: 10px"></div>
                <div class="form-group row">
                    <div class="col">
                        <input placeholder="password" type="password" id="password" th:field="*{password}" class="form-control"
                               required minlength="6" onchange="change()" maxlength="10"/>
                    </div>
                    <div style="height: 10px"></div>

                    <div class="col">
                        <input placeholder="confirm password" type="password" id="confirm_password" name="confirm_password" class="form-control"
                               required onchange="check()"/>
                    </div>
                </div>
                <span id="message"></span>
                <div style="height: 10px"></div>

                <div class="form-group row">
                    <div class="col">
                        <input placeholder="email" type="email" th:field="*{email}" class="form-control"
                        />
                    </div>
                </div>
                <div style="height: 10px"></div>

                <div style="height: 20px"></div>

                <div>
                    <button type="submit" id="submit" class="btn btn-primary">Create</button>
                </div>
                <button type="button" class="btn btn-danger" style="margin-top: 10px">
                    <a th:href="@{/}" style="text-decoration: none ; color: white">Home</a>
                </button>
            </div>
        </div>
    </form>
</div>
<script>
    function check(){
        if(document.getElementById('password').value == document.getElementById('confirm_password').value){
            document.getElementById('message').style.color = 'white';
            document.getElementById('message').innerHTML = 'password benar';
            document.getElementById('submit').disabled = false;
        }else{
            document.getElementById('message').style.color = 'red';
            document.getElementById('message').innerHTML = 'password tidak sama';
            document.getElementById('submit').disabled = true;
        }
    }
</script>

</body>
</html>
